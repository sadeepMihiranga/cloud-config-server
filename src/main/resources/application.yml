server:
  port: 7661

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sadeepMihiranga/hy-config-server
          clone-on-start: true

eureka:
  instance:
    hostname: eureka-0
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local.8761/eureka
